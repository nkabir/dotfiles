site_name: CWIQ Seed
site_description: Cross-platform dotfiles management with CWIQ Seed
site_url: https://docs.example.com  # Replace with your CloudFront URL
repo_url: https://github.com/yourusername/dotfiles  # Replace with your repository URL
repo_name: yourusername/dotfiles

theme:
  name: material
  font:
    text: Work Sans                 # Modern, readable sans-serif font for body text
    code: Anonymous Pro         # Monospace font optimized for code display
  palette:
    # Light mode theme
    - scheme: default
      primary: blue             # Primary color for headers, links, and UI elements
      accent: blue              # Accent color for interactive elements
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode theme
    - scheme: slate
      primary: purple           # Primary color for dark mode
      accent: orange            # Accent color for dark mode
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


  features:
    - navigation.sections       # Group navigation items into collapsible sections
    - navigation.top            # Add "Back to top" button
    - navigation.indexes        # Enable section index pages
    - navigation.instant        # Fast page loading with XHR
    - navigation.tracking       # Update URL with current heading anchor
    - navigation.footer         # Add previous/next navigation in footer
    - navigation.path           # Show breadcrumb navigation path
    - content.code.copy         # Add copy buttons to code blocks
    - content.code.annotate     # Enable code annotations with numbers
    - content.tooltips          # Show tooltips for abbreviations and links
    - content.tabs.link         # Link tabbed content across pages
    - search.suggest            # Show search suggestions while typing
    - search.highlight          # Highlight search terms in results
    - search.share              # Add share button to search
    - search.boost              # Boost search results for headings and titles
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/console

plugins:
  - search
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
  generator: false

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: yourusername
      repo: dotfiles
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Architecture:
    - Overview: architecture/overview.md
    - Directory Structure: architecture/directory-structure.md
    - Template System: architecture/template-system.md
    - Library System: architecture/library-system.md
  - Development:
    - Bash Modules: development/bash-modules.md
    - Package Management: development/package-management.md
    - Realms Structure: development/realms.md
    - Common Tasks: development/common-tasks.md
  - Reference:
    - Commands: reference/commands.md
    - Templates: reference/templates.md
    - Scripts: reference/scripts.md
    - Environment Variables: reference/environment.md

